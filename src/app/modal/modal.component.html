<div class={{showModalInput}}>
    <div class="overlay">
    </div>
    <div class="modal">
        <div class="header">
            <span>{{modalTitleInput}}</span>
            <span class="close" (click)="onClose()">X</span>
        </div>
        <div class="content">
            <div *ngFor="let sentence of formatedContent; index as i">
                <span *ngIf="validSentence(sentence)"> {{sentence}} <br><br></span>
            </div>
        </div>
    </div>
</div>
